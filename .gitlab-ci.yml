variables:
  PROJECT_NAME: "bulkmail"
  REGISTRY: "registry.ict-sys.tudelft.nl/images"

stages:
  - build
  - push

build_stage:
  stage: build
  tags:
    - bulkmail
    - sysadmin
  script:
    - ./build.sh

push_stage:
  stage: push
  only:
    - master
  tags:
    - bulkmail
    - sysadmin
  script:
    - podman push localhost/$PROJECT_NAME:latest $REGISTRY/$PROJECT_NAME:latest
